<!Doctype>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="container">
            <div class ="bg-info p-5 rounded m-5">
                <div class ="h2 text-center">
                    Learn Vue - MovieOPedia
                </div>
                <hr />
                <div class="input-group mb-3">
                    <span class = "input-group-text">Title</span>
                    <input type="text" class ="form-control" v-model="newmovie.title">
                </div>
                <div class="input-group mb-3">
                    <span class = "input-group-text">Year</span>
                    <input type="text" class ="form-control" v-model="newmovie.year">
                </div>
                <div class ="text-center pb-3">
                    <button class="btn btn-secondary m-2 w-25" @click="AddMovie()">
                        Submit Movie
                    </button>
                    <button class="btn btn-danger m-2 w-25" @click="DeleteMovie()">
                        Remove Movie
                    </button>
                </div>
                <div class="border p-3 w-25 mx-auto">
                    <div class="text-center">
                        <h4 class="text-center">
                            Movie List
                        </h4>
                        <span class="text-danger" v-if="showmessage">
                            You can only add 5 movies
                        </span>
                        <hr />
                    </div>
                    <ul class="list-group">
                        <li v-for="movie in getAllMovieText" class="list-group-item">
                            {{movie}}

                        </li>
                    </ul>

                </div>
            </div>
            
        </div>
    </body>
    <script>
        const {createApp,ref, reactive, computed, watch } = Vue;
        createApp({
            setup(){
                let movies = reactive([
                    {title: "Movie 1", year: 2000},
                    {title: "Movie 2", year: 2001},
                    {title: "Movie 3", year: 2002},
                ]);

                let newmovie = reactive({title:"", year:""});
                let showmessage =ref(false);

                function AddMovie(){
                    if(movies.length<5){
                    movies.push({...newmovie});
                    newmovie.title="";
                    newmovie.year="";
                    return {
                        newmovie,movies
                    }}
                }
                
                function DeleteMovie(){
                    movies.pop();
                    return {
                        newmovie,movies
                    }
                }

                const getAllMovieText=computed(()=>{
                    return movies.map((movie)=>{
                        return `${movie.title} was released in ${movie.year}`;
                    })});
                
                watch(movies,async ()=>{
                    if(movies.length>=3){
                        setTimeout(()=>{
                            showmessage.value=true;
                        },3000);
                        
                    } else {
                        showmessage.value=false;
                    }
                })
                       
                return {
                    movies,
                    newmovie,
                    AddMovie,
                    DeleteMovie,
                    getAllMovieText,
                    showmessage
                };
            }
        }).mount('#app');
    </script>
</html>
