<!Doctype>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div>Learn Vue</div>
            <p>{{counter}}</p>
            <p>{{getFullname}}</p>
            <button v-on:click="counter++"> Increment</button>
            <button v-on:click="counter--"> Decrement</button>
            <br>
            First Name:
            <input type="text" v-model="firstname">
            
           
        </div>
    </body>
    <script>
        const {createApp,ref, reactive, computed, watch } = Vue;
        const name =ref('ben');
        const age = ref(20);
        createApp({
            setup(){
                
                let counter = ref(0);
                let firstname =ref('ben');
                let lastname = ref('patel');

                watch(()=> counter.value,(newValue,oldValue)=> {
                    console.log("Counter value changed from",oldValue," to ", newValue);
                    if(newValue == 5){
                        alert("Counter value is 5");
                    }
                })

                const getFullname= computed((previous)=>{
                    console.log('previous value',previous);
                    return firstname.value + " " + lastname.value
                });
                
                return {
                    counter,
                    getFullname,
                    firstname,
                    lastname,
                };
            }
        }).mount('#app');
    </script>
</html>
