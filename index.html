<!Doctype>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
            <input type="text" v-on:keyup.enter ="buttonClicked('Vue is exciting!')">
            <button v-on:click.stop="buttonClicked('Vue is exciting!')">Click Me</button>

            </div>
        </div>
    </body>
    <script>
        const {createApp,ref, reactive } = Vue;
        
        createApp({
            setup(){          
                function buttonClicked(newmessage){
                    alert(newmessage)
                }

                function pressEnter(){
                    alert('Enter Key pressed')
                }

                return{
                    buttonClicked, pressEnter
                };
            }
        }).mount('#app');
    </script>
</html>
